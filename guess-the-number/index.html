<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mathematic Game!</title>
</head>

<body>
    <div id="container">
        <div id="score">
            <p>Score</p>
            <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            <p>Correct!</p>
        </div>
        <div id="wrong">
            <p>Try again!</p>
        </div>
        <div id="question">
            <h1 class="question">Ready?</h1>
        </div>
        <div id="hint">
            <p>Select your answer</p>
        </div>
        <div id="answer-container">
            <div id="answer1" class="answer"></div>
            <div id="answer2" class="answer"></div>
            <div id="answer3" class="answer"></div>
            <div id="answer4" class="answer"></div>
        </div>
        <div id="start-btn">
            <p>Play</p>
        </div>
        <div id="time-left">
            <p><span>60</span> sec</p>
        </div>
    </div>
    <div id="gameover">
        <button>X</button>
        <p>Game Over!</p>
        <p>You scored <span>xx</span> points!</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
