<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>

<body>
    <header>
        <p class="top-link">Gmail</p>
        <p class="top-link">Images</p>
        <p class="top-link">Apps</p>
        <span class="round"></span>
    </header>
    <div class="container">
        <img src="logo.png">
        <div class="input-icons">
            <i class="fa fa-search icon"></i>
            <input type="text">
        </div>
        <div class="btn-container">
            <button>Search</button><button>Lucky</button>
        </div>
        <p>Google offered in: <span class="link">English</span></p>
    </div>
    <footer class="foot-container">
        <div class="a">
            <p>Italy</p>
        </div>
        <div class="flex second-foot">
            <div class="flex">
                <p class="top-link">Advertising</p>
                <p class="top-link">Business</p>
                <p class="top-link">About</p>
                <p class="top-link">How Search works</p>
            </div>
            <div class="flex">
                <p class="top-link">Privacy</p>
                <p class="top-link">Terms</p>
                <p class="top-link">Settings</p>
            </div>
        </div>
    </footer>
</body>

</html>
