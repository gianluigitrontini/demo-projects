<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/9c29b84447.js"></script>

    <title>toDo List</title>
</head>

<body>
    <h1>toDo <span>List</span></h1>

    <div id="container">
        <div class="box">
            <h1>What are you gonna do today?</h1>
            <span id="toggleInput"><i class="fas fa-minus"></i></span>
        </div>
        <div class="flex">
            <input type="text" placeholder="Add things to do." /><span>+</span>
        </div>
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Study Web Development</li>
            <li><span><i class="fas fa-trash"></i></span> Build your Ecommerce</li>
            <li><span><i class="fas fa-trash"></i></span> Go for a walk</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="assets/js/todos.js"></script>
</body>

</html>
